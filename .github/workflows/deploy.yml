name: Deploy to GitHub Pages



on:

  push:

    branches: [ main ]



jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - run: |

          mkdir -p public

          cp -r tools public/

          cp -r api public/

          cp index.html public/

      - uses: peaceiris/actions-gh-pages@v3

        with:

          github_token: ${{ secrets.GITHUB_TOKEN }}

          publish_dir: ./public
